<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <!--- CSS de Bootstrap --->

<body>
    <!-- Barra de navegacion -->
    <div id="menuregistrar_contenedor"></div>

    <main>
        <div class="container p-4 col-sm-9 col-md-8 col-xl-5 m-auto mt-6">
            <div class="p-4 card mt-5 mx-auto" style="background-color: #245C9D;">
                <h1 class="text-white p-1">Recuperación de contraseña</h1>
                <div class="row">
                    <div class="justify-content-end text-white p-1 mt-1">
                        <h3 class="mt-3 p-1 text-white">Ingrese su nueva cotraseña:</h3>
                        <label for="clave" class="form-label"> </label>
                        <input placeholder="Ingrese su nueva contraseña:" type="password" id="correo" name="correo"
                            class="form-control" required>
                    </div>
                    <div class="text-white p-2 mt-5">
                        <h3 class="mt-3 p-1 text-white">Ingrese su nueva cotraseña:</h3>
                        <label for="clave" class="form-label"></label>
                        <input placeholder="Repita su contraseña:" type="password" id="clave"
                            name="clave" class="form-control" required>

                        <div class="container p-1 mt-5">
                            <div class="row justify-content-end mt-5">
                                <div class="col-auto">
                                    <a href="/Vistas/Publico/login.html" type="submit" class="btn btn-light mt-4"
                                        style="color: #245C9D;">Confirmar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <!-- Fin del Cotenedor del login -->


    
    <div class="p-4"></div>

    <script type="text/javascript" src="/Controladores/Publico/cargar_footer_login.js"></script>
    <script type="text/javascript" src="/Recursos/JavaScript/Publico/footer_login.js"></script>

</body>
