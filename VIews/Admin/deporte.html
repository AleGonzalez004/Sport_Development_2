<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deporte | Sport Dev</title>
    <!--- CSS de Bootstrap --->
    <link rel="stylesheet" href="/Recursos/CSS/Bootstrap CSS/bootstrap.css">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Icono de la pagina -->
    <link rel="icon" type="image/x-icon" href="/Recursos/Imagenes/logo.png">

    <!--Google Fonts (Para ponerle otros fuentes de texto.)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Inicio del Header -->
  <div id="menu_navbar"></div>
  <!-- Final del Header -->


    <main class="container" style="padding-top: 75px; padding-bottom: 100px;">
        <h3 id="mainTitle">Administrar Deportes</h3>
        <div class="row">
            <!-- Formulario de búsqueda -->
            <form class="col-sm-12 col-md-6" id="searchForm">
                <div class="row">
                    <div class="col-6">
                        <input type="search" class="form-control" name="search" placeholder="Buscar" required>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success gradient-custom">
                            <i class="bi bi-search"></i>
                        </button>
                        <button type="reset" class="btn btn-secondary gradient-custom" onclick="fillTable()">
                            <i class="bi bi-x-square-fill"></i>
                        </button>
                    </div>
                </div>
            </form>

            <div class="col-sm-12 col-md-6 text-end">
                <!-- Botón para abrir una caja de diálogo al momento de crear un nuevo registro -->
                <button type="button" class="btn btn-primary gradient-custom" data-bs-toggle="modal" data-bs-target="#createModal">
                    <i class="bi bi-plus-square-fill"></i>
                </button>
            
                <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="createModalLabel">Agregar Deporte</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="sportName" class="form-label">Nombre del Deporte</label>
                                    <input type="text" class="form-control" id="sportName" placeholder="Ingrese el nombre del deporte">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- Tabla para mostrar los registros existentes -->
        <table class="table table-hover">
            <!-- Encabezado de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
            <thead>
                <tr>
                    <td colspan="2" id="rowsFound"></td>
                </tr>
                <tr class="text-center">
                    <th>Nombre del deporte</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <!-- Cuerpo de la tabla para mostrar un registro por fila -->
            <tbody id="tableBody"></tbody>
        </table>

        <!-- Componente Modal para guardar un registro -->
        
    </main>
 
    <div class="py-5"></div>
    <div class="py-5"></div>
    <div class="py-5"></div>
    <div class="py-5"></div>

    <!-- Inicio Footer -->
    <div id="footer_contenedor"></div>
    <!-- Final Footer -->
    
    <!-- Scripts -->
    <!-- JS de Bootstrap -->
    <script src="/Recursos/JavaScript/Bootstrap JS/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="/Controladores/Administradores/Navegacion.js"></script>
    <script type="text/javascript" src="/Controladores/Administradores/cargar_menu.js"></script>
    <script type="text/javascript" src="/Recursos/JavaScript/Administradores/menu_inicio.js"></script>
    <script type="text/javascript" src="/Controladores/Administradores/cargar_footer_index.js"></script>
    <script type="text/javascript" src="/Recursos/JavaScript/Administradores/footer_index.js"></script>
</body>

</html>
