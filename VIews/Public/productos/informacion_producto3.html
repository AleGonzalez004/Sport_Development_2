<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icono de la pagina -->
    <link rel="icon" type="image/x-icon" href="/Recursos/Imagenes/logo.png">
    <link rel="stylesheet" href="/Css/Publico_css/style_progress.css">
    <link rel="stylesheet" href="/Recursos/CSS/Publico/catalogo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
   <!-- Inicio de Header -->
  <div id="menu_navbar"></div>
  <!-- Final de Header -->



    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <!-- Imagen del producto -->
                <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/5272d2da-c134-476f-94b7-46626813578f/phantom-luna-2-elite-lv8-botas-de-futbol-de-perfil-alto-fg-PGsN0V.png"
                    class="img-fluid" alt="Imagen del Producto">

            </div>
            <div class="col-md-6">
                <!-- Título del producto -->
                <h2 class="text-right">Air Max Plus </h2>
                <h3 class="text text-danger">Favoritos <i class="bi bi-heart-fill text-danger"></i> </h3>
                <!-- Información del producto -->
                <div>
                    <h4>Información del Producto:</h4>
                    <h6>Zapatos de goma te hacen volar y correr a 100km/h en 2.5 segundos</h6>
                    <p>En stock 100</p>
                </div>
                <!-- Opciones de selección y talla -->
                <div class="form-group">
                    <label for="opciones">Colores:</label>
                    <select class="form-control" id="opciones">
                        <option>Rojo</option>
                        <option>Negro</option>
                        <!-- Agrega más opciones según sea necesario -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="talla">Talla:</label>
                    <select class="form-control" id="talla">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <!-- Agrega más tallas según sea necesario -->
                    </select>
                </div>



                <!-- Botón Añadir al Carrito -->
                <a href="/Vistas/Publico/carrito_lleno.html"><button class="btn btn-dark mt-3">Añadir al Carrito</button></a>
                <a href="/Vistas/Publico/lista_deseo.html"><button class="btn btn-light mt-3">Añadir a Favoritos</button></a>
            </div>

            <!-- Sección de comentarios -->
            <div class="mt-4">
                <h4>Comentarios</h4>
                <!-- Tarjeta de Comentario -->
                <div class="card">
                    <div class="card-body">
                        <div class="input-group">
                            <textarea class="form-control" aria-label="With textarea"
                                placeholder="Escribe un comentario sobre el producto"></textarea>
                                <button class="btn btn-dark">Añadir comentario →</button>
                        </div>
                    </div>
                </div>
                <div class="p-2"></div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Dennis Magico Gonzalez</h5>
                        <p class="card-text">Excelente producto, estoy muy satisfecho con mi compra. ¡Recomendado!</p>
                        <!-- Imagen de 5 estrellas -->
                        <div class="d-flex justify-content-end">
                            <span class="text-warning">&#9733; &#9733; &#9733; &#9733; &#9733;</span>
                        </div>
                    </div>
                </div>
                <!-- Fin de Tarjeta de Comentario -->
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/Controladores/Publico/cargar_menu_inicio.js"></script>
    <script type="text/javascript" src="/Recursos/JavaScript/Publico/menu_inicio.js"></script>
