<body>
    <!-- Barra de navegacion -->
    <div id="menulogin_contenedor"></div>

    <main>
        <div class="container p-4 col-10 col-sm-10 col-md-8 col-xl-5 m-auto mt-6">
            <div class="p-4 card text-center mt-5 mx-auto" style="background-color: #245C9D;">
                <h1 class="text-white">Iniciar Sesion</h1>
                <div class="row">
                
                    <div class="p-1 mt-5">
                        <h3 class="text-white text-start">Ingrese su correo:</h3>
                        <label for="correo" class="form-label"> </label>
                        <input placeholder="Correo:" type="email" id="correo" name="correo" class="form-control"
                            required>
                    </div>
                    <div class="text-white p-1 mt-5">
                        <h3 class="text-white text-start">Ingrese su contraseña:</h3>
                        <label for="clave" class="form-label"></label>
                        <input placeholder="Contraseña:" type="password" id="clave" name="clave" class="form-control"
                            required>
                        <div class="d-flex justify-content-end p-1">
                            <p><a href="/Vistas/Publico/recuperacion_contra_correo.html" class="link-light ">¿Olvidaste tu contraseña?</a></p>
                        </div>
                        <div class="container p-1 mt-5">
                            <div class="row justify-content-end">
                                <div class="col-auto">
                                    <a href="/Vistas/Publico/index.html" type="submit" class="btn btn-light mt-4"
                                        style="color: #245C9D;">Iniciar Sesion</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <!-- Fin del Cotenedor del login -->

    <div class="p-4"></div>

    <!-- Inicio Footer -->
    <div id="footer_contenedor"></div>
    <!-- Final Footer -->

    <script type="text/javascript" src="/Recursos/JavaScript/Publico/menu_login.js"></script>
    <script type="text/javascript" src="/Controladores/Publico/cargar_footer_login.js"></script>
    <script type="text/javascript" src="/Recursos/JavaScript/Publico/footer_login.js"></script>
