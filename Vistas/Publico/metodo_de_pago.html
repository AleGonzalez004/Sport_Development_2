<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo de pago | Sport Dev</title>
    <!-- Icono de la pagina -->
    <link rel="icon" type="image/x-icon" href="/Recursos/Imagenes/logo.png">
    <link rel="stylesheet" href="/Recursos/CSS/Publico/catalogo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--- CSS de Bootstrap --->
    <link rel="stylesheet" href="/Recursos/CSS/Bootstrap CSS/bootstrap.css">

</head>

<body>
    <!-- Inicio de Header -->
    <div id="menu_navbar"></div>
    <!-- Final de Header -->

    <main>
        <div class="p-2"></div>

        <h1 class="container">Comprar Articulos</h1>

        <div class="container">
            <div class="card ">
                <div class="card-header bg-black text-white">
                    Método de Pago
                </div>
                <div class="card-body bg-light">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="nombre">Nombre en la Tarjeta</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre en la Tarjeta">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="numero-tarjeta">Número de Tarjeta</label>
                                <input type="text" class="form-control" id="numero-tarjeta"
                                    placeholder="Número de Tarjeta">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="fecha">Fecha de Expiración</label>
                                <input type="text" class="form-control" id="fecha" placeholder="MM/YY">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="cvv">CVV</label>
                                <input type="text" class="form-control" id="cvv" placeholder="CVV">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="p-4"></div>

        <div class="container">
            <div class="row justify-content-end">
                <div class="col-auto">
                    <a href="/Vistas/Publico/resumen_compra.html">
                        <button type="button" class="btn btn-dark btn-lg">
                            Confirmar Comprar →<span class="fas fa-arrow-right"></span>
                        </button>
                    </a>
                </div>
            </div>
        </div>

        <div class="p-4"></div>
    </main>

    <!-- Inicio Footer -->
    <div id="footer_contenedor"></div>
    <!-- Final Footer -->

    <!-- Scripts -->
    <!-- JS de Bootstrap -->
    <script src="/Recursos/JavaScript/Bootstrap JS/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="/Controladores/Publico/navegacion_cartas.js"></script>
    <script type="text/javascript" src="/Controladores/Publico/cargar_menu_inicio.js"></script>
    <script type="text/javascript" src="/Recursos/JavaScript/Publico/menu_inicio.js"></script>
    <script type="text/javascript" src="/Controladores/Publico/cargar_footer_index.js"></script>
    <script type="text/javascript" src="/Recursos/JavaScript/Publico/footer_index.js"></script>
</body>

</html>
