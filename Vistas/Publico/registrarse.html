<head>
    <meta charset="UTF-8">

<body>
    <!-- Barra de navegacion -->
    <div id="menuregistrar_contenedor"></div>

    <main>
        <div class="container p-4 col-12 col-sm-10 col-md-8 m-auto col-xl-6">
            <div class="p-4 card text-center mt-5 mx-auto" style="background-color: #245C9D;">
                <h1 class="text-white mt-3 mx-auto">Crear cuenta</h1>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <label for="correo" class="form-label"> </label>
                        <input placeholder="Nombre:" type="text" id="nombre" name="nombre" class="form-control"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label for="clave" class="form-label"></label>
                        <input placeholder="Apellido:" type="text" id="apellido" name="apellido" class="form-control"
                            required>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <label for="correo" class="form-label"> </label>
                        <input placeholder="Dirección:" type="text" id="direccion" name="direccion" class="form-control"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label for="clave" class="form-label"></label>
                        <input placeholder="Dui:" type="number" pattern="[0-9]" maxlength="10" id="dui" name="dui" class="form-control" required>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <label for="correo" class="form-label"> </label>
                        <input placeholder="Teléfono:" type="number" id="telefono" name="telefono" class="form-control"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label for="clave" class="form-label"></label>
                        <input placeholder="Correo:" type="email" id="correo" name="correo" class="form-control"
                            required>
                    </div>
                </div>
                <div class="row  mt-4">
                    <div class="col-md-6">
                        <label for="correo" class="form-label"> </label>
                        <input placeholder="Contraseña:" type="password" id="clave" name="clave" class="form-control"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label for="clave" class="form-label"></label>
                        <input placeholder="Repetir Contraseña:" type="password" id="repclave" name="repclave"
                            class="form-control" required>
                    </div>
                </div>
                <div class="text-center">
                </div>
                <div class="container mt-5">
                    <div class="row justify-content-end">
                        <div class="col-auto">
                            <a href="/Vistas/Publico/index.html" type="submit" class="btn btn-light mt-4"
                                style="color: #245C9D;">Registrar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="p-4"></div>

    <!-- Inicio Footer -->
    <div id="footer_contenedor"></div>
    <!-- Final Footer -->

    <!-- Scripts -->
    <!-- JS de Bootstrap -->
    <script src="/Recursos/JavaScript/Bootstrap JS/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="/Controladores/Publico/cargar_menu_registrar.js"></script>
    <script type="text/javascript" src="/Recursos/JavaScript/Publico/menu_registrar.js"></script>
    <script type="text/javascript" src="/Controladores/Publico/cargar_footer_login.js"></script>
    <script type="text/javascript" src="/Recursos/JavaScript/Publico/footer_login.js"></script>

</body>
