<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/Css/Publico_css/style_progress.css">
    <link rel="stylesheet" href="/Recursos/CSS/Publico/catalogo.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header class="custom-header bg-primary text-white">
        <div class="container">
            <h1>SPORT DEVELOPMENT</h1>
            <nav class="navbar navbar-expand-lg navbar-light text-white bg-primary ">
                <!-- Botón para dispositivos móviles -->
                <button class="navbar-toggler text-white" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="bi bi-cpu-fill"></span>
                </button>
                <!-- Menú de navegación -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link text-white" href="#">Descuentos <span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Hombres</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Mujeres</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Niños</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Deportes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Accesorios</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>




    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <!-- Imagen del producto -->
                <img src="https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/c56608f3-b882-44d4-887f-0269690d35aa/air-max-plus-zapatillas-mzL6hp.png" class="img-fluid" alt="Imagen del Producto">
                
                <!-- Sección de comentarios -->
                <div class="mt-4">
                    <h4>Comentarios</h4>
                    <!-- Agrega aquí la sección de comentarios según tus necesidades -->
                </div>
            </div>
            <div class="col-md-6">
                <!-- Título del producto -->
                <h2 class="text-right">Nombre del Producto</h2>
                
                <!-- Opciones de selección y talla -->
                <div class="form-group">
                    <label for="opciones">Opciones:</label>
                    <select class="form-control" id="opciones">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <!-- Agrega más opciones según sea necesario -->
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="talla">Talla:</label>
                    <select class="form-control" id="talla">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <!-- Agrega más tallas según sea necesario -->
                    </select>
                </div>
    
                <!-- Información del producto -->
                <div>
                    <h4>Información del Producto:</h4>
                    <p>Descripción detallada del producto.</p>
                </div>
    
                <!-- Botón Añadir al Carrito -->
                <button class="btn btn-dark mt-3">Añadir al Carrito</button>
            </div>
        </div>
    </div>
    

    <footer class="fixed-bottom text-white text-center p-3 bg-dark">
        <div class="position-static">
            <p> Sport Development by Dennis</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
